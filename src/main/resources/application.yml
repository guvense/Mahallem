server:
  servlet:
    context-path: /api/v1
app:
  version: 1.0.0

spring:
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
  messages:
    always-use-message-format: false
    basename: messages
    encoding: UTF-8
    fallback-to-system-locale: true
    use-code-as-default-message: false
  jackson:
    property-naming-strategy: SNAKE_CASE
  cloud:
    azure:
      credential-file-path: my.azureauth
      region: westUS
      resource-group: self_development
      storage:
        account: mahallemstorage

blob: azure-blob://testmahallem/blobName
  storage: azure

