version: "3.2"
services:
   redis:
       image: "redis:alpine"
       ports:
         - "6379:6379"
   mongodb:
       image: mongo:latest
       ports:
         - "27017:27017"
       volumes:
         - mongo_data:/data/db
      
   elasticsearch:
       image: docker.elastic.co/elasticsearch/elasticsearch:7.6.2
       environment:
               - discovery.type=single-node
       ports:
          - "9200:9200"
          - "9300:9300"
       volumes:
          - els_data:/usr/share/elasticsearch/data  
                       
 
volumes:
     mongo_data: 
        driver: local
     els_data:
        driver: local      


